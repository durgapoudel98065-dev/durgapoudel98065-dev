<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    header {
      text-align: center;
      background: #333;
      color: white;
      padding: 2px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: blue;
    }
    nav a:hover {
      color: red;
    }
    table {
      width: 50%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid black;
      padding: 5px;
    }
    form input {
      margin: 6px;
    }
  </style>
</head>

  <p>CSS styles HTML elements to control colors, layout, fonts, and spacing.</p>

</html>
